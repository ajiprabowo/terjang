before:
  hooks:
    - go mod vendor
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    main: ./cmd/terjang/main.go
    mod_timestamp: '{{ .CommitTimestamp }}'
    ldflags:
      - -X main.version={{.Version}} -X main.commit={{.Commit}}
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - Merge pull request
      - Merge branch
archives:
  - format_overrides:
    - goos: windows
      format: zip
